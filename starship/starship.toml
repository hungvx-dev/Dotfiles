[username]
disabled = false
show_always = true
style_root = "bold bg:none fg:red"
style_user = "bold bg:none fg:blue"
format = '[$user]($style)'

[directory]
disabled = false
home_symbol = "~"
truncate_to_repo = false
truncation_length = 99
truncation_symbol = ".../"
read_only = " ï ½"
style = "bold bg:none fg:cyan"
