# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
follow_symlinks = true

# [  ](fg:green)\
format = """
$os$container\
$directory\
($git_branch $git_commit ($git_state )$git_metrics)\
$package\
$c\
$nodejs\
$python\
$ruby\
$rust\
$lua\
$java\
$fill\
$aws\
$gcloud\
$kubernetes\
$time
$username\
$nix_shell\
$character
"""

right_format = """$memory_usage \
$cmd_duration
"""

palette = "feiyu"
[palettes.feiyu]
red = "#ff0c36"
yellow = "#FFEA00"
green = "#76FF03"
pink = "#FF0F80"
orange = "#FF6D00"
purple = "#d150ff"
cyan = "#00FFFF"
blue = "#0089fc"
[line_break]
disabled = true
[cmd_duration]
format = '[⏱ $duration]($style)'
style = "italic white"
[os]
format = "[$symbol]($style) "
style = "purple"
disabled = false
[os.symbols]
Macos = "󰀵"
[hostname]
disabled = false
ssh_only = false
ssh_symbol = " "
style = "bold bg:none fg:cyan"
format = '[$ssh_symbol$hostname@]($style)'
[username]
disabled = false
show_always = true
style_user = "cyan bold italic"
style_root = "red bold italic"
format = "[󰨑 ](fg:purple)[󱢘 $user]($style) " # 󰯊 󱃲 󰨑 #
[directory]
home_symbol = "~"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = '…/'
read_only = " 󰌾"
style = "italic fg:blue"
read_only_style = "fg:red"
format = '[󰝰 ](cyan)[$path]($style)[$readonly]($read_only_style) '
[directory.substitutions]
"Documents" = " "
"Downloads" = "󰉍 Downloads"
"Music" = "󱍙 Music"
"Pictures" = "󰉔 Pictures"
[git_branch]
disabled = false
symbol = "󰘬 "
style = "bold bg:none fg:orange"
format = '[$symbol$branch(:$remote_branch)]($style)'
[git_commit]
disabled = false
only_detached = false
tag_disabled = false
tag_symbol = " 󰓹 "
style = "bold fg:green"
format = '[#$hash$tag]($style)'
[git_state]
disabled = false
[git_metrics]
disabled = false
added_style = "fg:cyan"
deleted_style = "fg:red"
format = '([󰜄 $added]($added_style) )([󰛲 $deleted]($deleted_style) )'
[git_status]
disabled = false
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = ''
untracked = '?'
stashed = '\$'
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'
style = "bold bg:none fg:red"
format = '([\[$all_status$ahead_behind\]]($style) )'
[time]
disabled = false
# time_format = "%b %d, %T"
# time_format = "%T"
time_format = "%R"
format = "[󱫭 $time]($style)"
utc_time_offset = "local"
style = "italic dimmed white"
[memory_usage]
disabled = false
threshold = 100
format = '$symbol[$ram( | $swap)]($style)'
symbol = "󰍛 "
[fill]
symbol = " "
[character]
disabled = false
success_symbol = "[󰁔](fg:green)"
error_symbol = "[󰅖](fg:red)"
vicmd_symbol = "[󰺕](fg:cyan)"
vimcmd_visual_symbol = "[❮](fg:pink)"
format = "$symbol "
[sudo]
disabled = false
format = '\[[as $symbol]($style)\]'
[aws]
disabled = false
style = 'bold blue'
symbol = '󰸏 '
format = '[$symbol($profile)(\($region\))(\[$duration\]) ]($style)'
# [aws.region_aliases]
# ap-southeast-2 = 'au'
# us-east-1 = 'va'
# [aws.profile_aliases]
# CompanyGroupFrobozzOnCallAccess = 'Frobozz'
[kubernetes]
disabled = false
symbol = "󱃾 "
format = '[$symbol$context(\($namespace\))]($style) '
[gcloud]
symbol = "󱇶 "
disabled = false
format = '[$symbol$account(@$domain)(\($region\)) ]($style)'
[docker_context]
symbol = "󰡨 "
format = '[$symbol$context]($style)'
[nix_shell]
disabled = false
symbol = "󱄅"
impure_msg = '[⌽](bold dimmed red)'
pure_msg = '[⌾](bold dimmed green)'
unknown_msg = '[◌](bold dimmed ellow)'
style = 'bold italic dimmed blue'
format = '[$symbol nix⎪$state⎪]($style) [$name](italic dimmed white) '
[lua]
disabled = false
symbol = "󰢱 "
format = "[${symbol}${version}]($style)"
version_format = "${raw}"
style = "bold fg:blue"
[nodejs]
disabled = false
symbol = "󰎙 "
format = '[$symbol($version)]($style)(bold green)'
version_format = "${raw}"
detect_files = ["package.json"]
detect_folders = ["node_modules"]
detect_extensions = []
[package]
symbol = "󰏗 "
format = '[$symbol$version ]($style)'
[c]
symbol = "󰙲 "
format = '[$symbol($version(-$name))]($style)'
[golang]
symbol = "󰟓 "
format = '[$symbol($version)]($style)'
[java]
symbol = "󰬷 "
format = '[$symbol($version)]($style)'
[python]
symbol = "󰌠 "
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
[ruby]
symbol = "󰴭 "
format = '[$symbol($version)]($style)'
[rust]
symbol = "󱘗 "
format = '[$symbol($version)]($style)'
