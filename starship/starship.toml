# One line prompt
[line_break]
disabled = true

[cmd_duration]
disabled = true

[os]
format = "[$symbol]($style)"
style = "bold green"
disabled = false

[os.symbols]
Macos = "ïŒ‚ "

[hostname]
disabled = false
ssh_only = false
ssh_symbol = "î¯‡ "
style = "bold bg:none fg:blue"
