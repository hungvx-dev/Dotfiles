set-option -g default-shell /opt/homebrew/bin/fish

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded."

# set -g default-terminal "${TERM}"
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",${TERM}:RGB"
set -as terminal-features ",${TERM}:RGB"
set -as terminal-overrides ",*:U8=0"

# # # Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "janoamaral/tokyo-night-tmux"


# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window
# bind-key a send-prefix

setw -g xterm-keys on
set -s escape-time 0
# set -sg repeat-time 200                   # increase repeat timeout
set -s focus-events on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# setw -g aggressive-resize on

# Activity monitoring
# setw -g monitor-activity off
# set -g visual-activity off
# set -g visual-bell off
# set -g visual-silence off
# set -g bell-action none

# Set mouse mdoe
setw -g mouse on

# Set vi mode
set-window-option -g mode-keys vi
# set -g status-keys vi

# Yank
bind-key -T copy-move-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-move-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

# create session
bind C-c new-session

# bind b list-buffers     # list paste buffers


# Start windown and panel with 1 not 0
set -g base-index 1
# set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
# auto window rename
set-window-option -g automatic-rename

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# clock
set-window-option -g clock-mode-colour green #green

# Key maps
# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Theme
set -g status off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
