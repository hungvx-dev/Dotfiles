bind R source-file ~/.config/tmux/.tmux.conf \; display "~/.tmux.conf reloaded"

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on
setw -g mouse on
setw -g mode-key vi
# automatically set window titles so you know what's going on
set-window-option -g automatic-rename on

# Option
set-option -g focus-events on
set-option -g set-titles on
set-option -g base-index 1                      # Start windows numbering at 1
set-option -g default-terminal "tmux-256color"						# Setting the correct term
set-option -g terminal-overrides "*:Tc"         # Support RGB color
set-option -s escape-time 0                     # Faster vim mode switching
set -g history-limit 30000

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing  
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

